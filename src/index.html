<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="./ASSENTS/CSS/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="./ASSENTS/IMAGES/logo.PNG" alt="Logo" class="logo">
    </div>

    <div class="form-container">
        <label for="email">E-MAIL OU CPF:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail ou CPF">


        <label for="senha">SENHA:</label>
        <div class="senha-container">
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <span class="toggle-password">
                <i class="fas fa-eye-slash" id="eye-icon"></i> <!-- Ícone de Visibility Off -->
            </span>
        </div>

        <br>

        <div class="remember-container">
            <label for="remember-senha" class="remember-senha">Lembrar usuário:</label>
            <input type="checkbox" id="remember-senha">
        </div>

        <div class="links">
            <a href="#">Esqueci minha senha</a>
        </div>

        <button class="login-btn">ENTRAR</button>

    </div>

    <script>
        function togglePassword() {
            var senha = document.getElementById('senha');
            var eyeIcon = document.getElementById('eye-icon');
            
            if (senha.type === 'password') {
                senha.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');  // Remove o ícone de "Visibility Off"
                eyeIcon.classList.add('fa-eye');            // Adiciona o ícone de "Visibility On"
            } else {
                senha.type = 'password';
                eyeIcon.classList.remove('fa-eye');         // Remove o ícone de "Visibility On"
                eyeIcon.classList.add('fa-eye-slash');       // Adiciona o ícone de "Visibility Off"
            }
        }

        // Adiciona o evento de clique ao ícone
        document.querySelector('.toggle-password').addEventListener('click', togglePassword);
    </script>
</body>
</html>
